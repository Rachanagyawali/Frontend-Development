<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="../CSS/instagramsignup.css">
  
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="heading">
                <h1>Instagram</h1>
            </div>
            <div class="input">

                <input type="text" class="fillup" placeholder="Phone number, username, or email">
                <br><br>


                <input type="password" class="fillup" placeholder="Password">
                <br><br>

                <button id="submit">Log in</button>
            </div>

            <div class="line">
                <hr>
                <span id="break">OR</span>
                <hr>
            </div> 

             <div class="login">
                <p id="facebook"><i class="fa fa-facebook-official"></i>Log in with Facebook</p>
                <p>Forgot password?</p>
             </div>

        </div>





        <div class="footer">
            <div class="signup">
                <p>Don't have an account? <span id="sign">Sign up</span></p>
            </div>

            <div class="app">
                <p>Get the app.</p>
                <div class="buttons">
                    <button class="google-play"> <img src="../pic/google-play.png" alt="google" id="google"> Get it on  <br>Google Play</button>
                <button class="microsoft-logo"> <img src="../pic/microsoft.png" alt="microsoft" id="microsoft"> Get it from  <br>Microsoft</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
