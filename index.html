<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="signup-page">
      <div class="signup-image">instagram image</div>
      <div class="signup-page-container">
        <div class="top">
          <div class="heading">
            <h1>Instagram</h1>
          </div>
          <div class="signup-inputs">
            <input type="text" placeholder="Phone number, username, or email" />
            <input type="password" placeholder="Password" />
            <button>Log in</button>
          </div>
          <div class="line">
            <hr />
            <span>OR</span>
            <hr />
          </div>
          <div class="social-login">
            <div class="social-login-facebook">
              <i class="fa fa-facebook-official"></i>
              <span>Log in with Facebook</span>
            </div>
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="footer">
          <p>Don't have an account? <a href="#" id="sign">Sign up</a></p>
        </div>
        <div class="app">
          <p class="app-heading">Get the app.</p>
          <div class="buttons">
            <button class="google-play">
              <img src="./assets/google-play.png" alt="google" id="google" />
              Get it on <br />Google Play
            </button>
            <button class="microsoft-logo">
              <img
                src="./assets/microsoft.png"
                alt="microsoft"
                id="microsoft"
              />
              Get it from <br />Microsoft
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
