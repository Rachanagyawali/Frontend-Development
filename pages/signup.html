<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <link rel="stylesheet" href="..//css/signup.css">
</head>
<body>
   <section class="signup-page">
  <div class="signup-image">
   <img src="../assets/insta.png" alt="">
  </div>

  <div class="signup-page-container">
    <div class="top">
        <div class="heading">
            <h1>Instagram</h1>
        </div>

       <div class="photos">
        <p>sign up to see photos and videos </p> 
        <p id="photos-friends">from your friends.</p>
       </div>

       <div class="signup-page-social-media">
        <i class="fa fa-facebook-official"></i>
        <span>Log in with Facebook</span>
       </div>

       <div class="line">
        <hr/>
        <span>OR</span>
        <hr/>
        </div>

       <div class="signup-inputs">
        <input type="text" placeholder="Mobile Number or Email">
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
       </div>

       <div class="signup-paragraphs">
        <p>people who use our service may have uploaded your contact information to Instagram. <a href="#">Learn More</a></p>
        <p>By signing up, you agree to our <a href="#">Terms</a> <a href="#">Privacy</a>
        <a href="#">Policy</a> and <a href="#">Cookies Policy</a></p>
        <button class="signup-buttons">Sign Up</button>
       </div>

      

    </div>










    <div class="footer"> 
        <div class="signup-login">
            <p>Have an account? <a href="../index.html">Log in</a></p>
        </div>
    </div>

    <div class="app">
        <p>Get the app.</p>
        <div class="buttons">
            <button class="google-play">
              <img src="../assets/google-play.png" alt="google" id="google" />
              Get it on <br />Google Play
            </button>
            <button class="microsoft-logo">
              <img
                src="../assets/microsoft.png"
                alt="microsoft"
                id="microsoft"
              /> Get it from <br />Microsoft
            </button>
          </div>
        </div>
  </div>










   </section>
</body>
</html>
